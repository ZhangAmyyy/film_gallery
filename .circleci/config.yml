version: 2.1
orbs:
  gcp-cli: circleci/gcp-cli@2.4.1

jobs:
  build_and_deploy:
    docker:
      - image: circleci/python:3.8

    environment:
      GCLOUD_PROJECT_ID: cinema-389321  
      GCLOUD_SERVICE_KEY: $GCLOUD_SERVICE_KEY
      CLUSTER_NAME: cin
      CLUSTER_ZONE: YOUR_CLUSTER_ZONE

    steps:
      - checkout

      # 安装 gcloud SDK
      - run:
          name: Install gcloud SDK
          command: |
            export CLOUD_SDK_REPO="cloud-sdk-$(lsb_release -c -s)"
            echo "deb http://packages.cloud.google.com/apt $CLOUD_SDK_REPO main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
            curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
            sudo apt-get update && sudo apt-get install -y google-cloud-sdk --quiet

      - run:
          name: Export gcloud SDK path
          command: echo 'export PATH="$PATH:/usr/lib/google-cloud-sdk/bin"' >> $BASH_ENV
            && source $BASH_ENV

      # 配置 gcloud SDK
      - run:
          name: Configure gcloud SDK
          command: |
            echo $GCLOUD_SERVICE_KEY | base64 --decode --ignore-garbage > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            gcloud config set project $GCLOUD_PROJECT_ID
            gcloud container clusters create $CLUSTER_NAME --zone $CLUSTER_ZONE

workflows:
  build_and_deploy:
    jobs:
      - build_and_deploy
      