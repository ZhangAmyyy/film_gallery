version: 2.1
orbs:
  gcp-cli: circleci/gcp-cli@2.4.1

jobs:
  build_and_deploy:
    docker:
      - image: circleci/python:3.8

    environment:
      GCLOUD_PROJECT_ID: cinema-389321  
      GCLOUD_SERVICE_KEY: $GCLOUD_SERVICE_KEY

    steps:
      - checkout

      # 安装 gcloud SDK
      - run:
          name: Install gcloud SDK
          command: |
            curl https://sdk.cloud.google.com > install.sh
            bash install.sh --disable-prompts
            source '/home/circleci/google-cloud-sdk/completion.bash.inc'
            source '/home/circleci/google-cloud-sdk/path.bash.inc'
            source '/home/circleci/google-cloud-sdk/bin'
            source '/home/.bashrc'
            gcloud version
          # persist_to_workspace:
          #   root: .
          #   paths:
          #     - $BASH_ENV
      
      # 验证 gcloud 安装
      - run:
          name: Verify gcloud installation
          command: |
            echo $PATH
            gcloud version
            

